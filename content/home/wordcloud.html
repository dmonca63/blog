


<p>words_df&lt;-sns%&gt;% unnest_tokens(word,text)</p>
<p>words_df&lt;-words_df%&gt;% filter(!(word %in% stop_words$word))%&gt;%</p>
<p>word_freq&lt;-words_df%&gt;% group_by(word)%&gt;% summarize(count=n())</p>
<p>wordcloud(word_freq<span class="math inline">\(word,word_freq\)</span>count,min.freq = 25)</p>
